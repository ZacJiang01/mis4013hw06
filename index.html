<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECharts Example</title>
  <!-- Include ECharts from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
  <!-- Chart container with background color for visibility testing -->
  <div id="main" style="width: 600px; height: 400px; background-color: #f0f0f0;"></div>

  <script type="text/javascript">
    // Check if ECharts is loaded
    if (typeof echarts === 'undefined') {
      console.error("ECharts did not load");
    } else {
      console.log("ECharts loaded successfully");
    }

    // Initialize the echarts instance based on the prepared DOM
    var myChart = echarts.init(document.getElementById('main'));

    // Specify the configuration items and data for the chart
    var option = {
      title: {
        text: 'ECharts Getting Started Example'
      },
      tooltip: {},
      legend: {
        data: ['sales']
      },
      xAxis: {
        data: ['Shirts', 'Cardigans', 'Chiffons', 'Pants', 'Heels', 'Socks']
      },
      yAxis: {},
      series: [
        {
          name: 'sales',
          type: 'bar',
          data: [5, 20, 36, 10, 10, 20]
        }
      ]
    };

    // Display the chart using the configuration items and data just specified.
    myChart.setOption(option);
  </script>
</body>
</html>
